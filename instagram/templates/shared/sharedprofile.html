<div>
    <div class="text-center">
        {{profile.username}}
        {% if request.user.username == profile.username %}
        <a href="{% url 'updateProfile' profile.id %}">
            <button class="btn btn-sm btn-outline-secondary">Update Profile</button>
        </a>
        {% endif %}
        <br><br>
        <div style="font-weight: bolder;">
            {{posts | length}} Posts <span style="margin-right: 20px;"></span>
            {{profile.followers | length}} Followers <span style="margin-right: 20px;"></span>
            {{profile.following | length}} Following
        </div>
        <br>
        {% if profile.bio %}
        Bio
        <div>
            {% autoescape on %}
            {{profile.bio}}
            {% endautoescape %}
        </div>
        {% endif %}
    </div>
</div>
<hr>
